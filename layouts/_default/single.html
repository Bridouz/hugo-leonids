{{ partial "head.html" . }}
{{ partial "sidebar.html" . }}

<a class="btn" href= "{{ .Site.BaseURL }}" >
  Home
</a>
<div id="post">
  <header class="post-header">
    <h1 title="{{ .Title }}">{{ .Title }}</h1>
    <span class="post-meta">
      <span class="post-date">
        {{ .Params.date }}
      </span>
    </span>

  </header>

  <article class="post-content">
    {{ .Content }}
  </article>
</div>

{{ partial "footer.html" . }}
