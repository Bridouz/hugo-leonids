<h3 class="comment-title">Poster un commentaire</h3>
<form method="POST" action="/comments/submit.php">
    <input type="hidden" name="post_id" value="{{ .URL }}" />
    <input type="hidden" name="return_url" value="{{ .URL }}" />
    <table class="comment-table">
        <tr>
            <th>Nom :</th>
            <td>
                <input type="text" size="25" name="name" />
                <em>(requis)</em>
            </td>
        </tr>
        <tr>
            <th>E-mail :</th>
            <td>
                <input type="text" size="25" name="email" />
                <em>(requis, non publié)</em>
            </td>
        </tr>
        <tr>
            <th>Site web :</th>
            <td>
                <input type="text" size="25" name="url" />
                <em>(optionnel)</em>
            </td>
        </tr>
        <tr>
            <td colspan="200">
                <em>Syntaxe Markdown supportée :)</em>
                <textarea name="comment" rows="10" style='width:100%;'></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input class="comment" type="submit" value="Envoyer" />
            </td>
        </tr>
    </table>
</form>
